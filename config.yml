# Data configuration
data:
  domain: "SA"
  training_experiment: "ESD_pseudo_reality"
  data_path: "/bg/fast/aihydromet/cordexbench/"
  var_target: "tasmax"
  normalization: "standard"
  num_workers: 4

# Training configuration
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.0001
  optimizer: "AdamW"
  scheduler: null
  early_stopping: true
  patience: 10
  checkpoint_dir: "checkpoints"

# Model configuration
model:
  architecture: "spagan"
  input_channels: 15
  output_channels: 1

# Evaluation configuration
evaluation:
  metrics: ["rmse"]
  plot_results: true
  output_dir: "results"

# Logging configuration
logging:
  level: "INFO"
  log_dir: "logs"
  wandb: false
  save_frequency: 1
